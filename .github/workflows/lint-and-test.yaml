name: tests
on: [push]
jobs:
  example-1:
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy: 
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-versoin: ["3.9"]
  steps:
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Conda info
      shell: bash -el {0}
      run: conda info

